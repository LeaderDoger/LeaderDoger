<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>带队的汪酱</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 引入latex渲染 -->
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>

</head>

<!-- index.html -->

<body>
  <div id="app">Loading</div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script>
    window.$docsify = {
      // 加载 _vurbar.md 渲染导航
      loadNavbar: true,
      // 加载 _sidebar.md 渲染导航
      loadSidebar: true,
      //_sidebar.md从每个级别目录加载。如果当前目录没有_sidebar.md，它将回退到父目录
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 加载 _coverpage.md 渲染封面且分割封面
      coverpage: true,
      onlyCover: true,
      //更改页面时，回到屏幕顶部
      auto2top: true,
      // 仓库地址
      repo: 'LeaderDoger/LeaderDoger.github.io',

      search: {
        paths: 'auto',
        placeholder: '搜索',
        nodata: '找不到结果',
        depth: 3,
      },

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "tex") {
              return (
                '<span class="tex">' + katex.renderToString(code, {
                  throwOnError: false
                }) + '</span>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },


    }
  </script>


  <!-- 全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>

</html>
